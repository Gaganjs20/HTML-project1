<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../Assets/Images/Favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css" />
    <style>
        .a_btn{
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="clsc1"></div>
    <div class="clsc2">
        <h1>LOGIN</h1>
        <div class="clstypes">
            <input class="form-control" type="email" placeholder="Email" />
            <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="clsinps">
            <label><input type="checkbox"><span>Remember me</span></label>
            <a href="../HTML/forgotpassword.html">Forgot Password?</a>
        </div>
        <div class="clsbutton">
            <button class="bt1" title="Click here to login">
                <a class="a_btn" href="../HTML/dashboard.html">LOGIN</a>
            </button>
        </div>
        <div class="clssocial">
            <h3>Or login with</h3>
            <div class="clsmedias">
                <div class="clsmedia">
                    <h4>
                        <i class="fa fa-facebook-square"></i>
                        <span class="clsfb">Facebook</span>
                    </h4>
                </div>
                <div class="clsmedia" style="float: right;">
                    <h4>
                        <i class="fa fa-google"></i>
                        <span class="clsgoogle">Google</span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="clsfooter">
            <h3>Not a member? <a href="#">Sign up now</a></h3>
        </div>


    </div>
</body>

</html>
