<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="icon" href="../Assets/Images/Favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/addstudent.css">
    <script src="../JS/addstudent.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="clsheader">
        <div class="clsheaderlogo">
            <img src="../Assets/Images/logo.png" />
        </div>
        <div class="clsheaderprofile">
            <div class="clsheaderprofilelogo">
                <div class="clsprofilelogo">
                    <label>
                        <i class="fa fa-graduation-cap clsgraduationcap"></i>&nbsp;&nbsp;&nbsp;School Management System
                    </label>
                    <input type="text" class="clsheadersearch" placeholder="Search here...">
                </div>
            </div>
            <div class="clsheaderprofileicons">
                <div class="clsheaderprfcontent">
                    <div class="clsdivfavicons">
                        <i class="fa fa-globe clsheaderfavicons"></i>
                    </div>
                    <select class="clsheaderlanguage">
                        <option value="English">English</option>
                        <option value="Kannada">Kannada</option>
                    </select>

                </div>
                <div class="clsheaderprfcontent">
                    <div class="clsdivfavicons" style="margin-left: 15%;">
                        <i class="fa fa-envelope clsheaderfavicons"></i>
                    </div>
                    <div class="clsdivfavicons" style="margin-left: 15%;">
                        <i class="fa fa-bell clsheaderfavicons"></i>
                    </div>
                </div>
                <div class="clsheaderprfcontent" style="width: 35%;">
                    <div class="clsdivfavicons">
                        <i class="fa fa-user clsheaderfavicons"></i>
                    </div>
                    <div class="clsprfdetails">
                        <p>
                            Gagan JS&nbsp;<i class="fa fa-caret-down"></i>
                            <br />
                            <a href="../HTML/login.html">Logout</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header END -->
    <!-- Body Start -->
    <div class="clsrow">
        <aside class="clsasidemenus">
            <ul class="clsmenuul">
                <li>
                    <a href="../HTML/dashboard.html">
                        <i class="fa fa-dashboard famenuicon"></i>
                        <span>Dashboard</span>
                    </a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <li class="clsmenuactive">
                    <a href="../HTML/student.html">
                        <i class="fa fa-users famenuicon"></i>
                        <span>Students</span>
                    </a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <li>
                    <a href="../HTML/allteacherlist.html">
                        <i class="fa fa-user famenuicon"></i>
                        <span>Teachers</span>
                    </a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <li>
                    <a href="../HTML/allbooklist.html">
                        <i class="fa fa-book famenuicon"></i>
                        <span>Library</span>
                    </a>
                    <i class="fa fa-angle-down"></i>
                </li>
                <li>
                    <a href="../HTML/attendance.html">
                        <i class="fa fa-list famenuicon"></i>
                        <span>Attendence</span>
                    </a>
                    <i class="fa fa-angle-down"></i>
                </li>
            </ul>
        </aside>
        <section class="clssectioncontent">
            <div class="row">
                <!-- Main Content starts -->
                <label class="clsrowlabel">New Student Form</label>
                <a href="../HTML/allstudentlist.html" class="cls_a_alllist">Back to Student List</a>
                <br /><br />
                <div class="model_content">
                    <div class="model_header cls_d_modelheader">
                        <div class="model_title">
                            Add Student Form
                        </div>
                        <div class="model_search_icons">
                            <div class="model_icons">
                                <i class="fa fa-angle-down"></i>
                                <i class="fa fa-refresh" title="Click here to refresh"></i>
                                <i class="fa fa-close" title="Click here to close"></i>
                            </div>
                        </div>

                    </div>
                    <div class="model_body cls_addStudentBody">
                        <div class="cls_addstuInfo">
                            <label class="cls_formLabel">Student Information</label>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label>First Name<big>*</big></label>
                                    <input type="text" class="form-control" id="id_firstname" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Last Name<big>*</big></label>
                                    <input type="text" class="form-control" id="id_lastname" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Class<big>*</big></label>
                                    <select class="form-control" id="id_selectclass">
                                        <option value="0">Please Select Class</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="cls_formelements">
                                    <label>Section<big>*</big></label>
                                    <select class="form-control" id="id_selectsection">
                                        <option value="0">Please Select Section</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label id="id_gender">Gender<big>*</big></label><br />
                                    <label class="cls_radlabel" id="id_gendermale"><input type="radio" name="Gender"
                                            value="Male">Male</label>
                                    <label class="cls_radlabel" id="id_genderfemale"><input type="radio" name="Gender"
                                            value="Female">Female</label>
                                </div>
                                <div class="cls_formelements">
                                    <label>Date Of Birth<big>*</big></label>
                                    <input type="date" class="form-control" id="id_dob" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Roll No<big>*</big></label>
                                    <input type="text" class="form-control" id="id_rollno" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Admission No<big>*</big></label>
                                    <input type="text" class="form-control" id="id_admissionno" />
                                </div>
                            </div>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label>Religion<big>*</big></label>
                                    <input type="text" class="form-control" id="id_religion" />
                                </div>
                                <div class="cls_formelements">
                                    <label>E-mail<big>*</big></label>
                                    <input type="text" class="form-control" id="id_email" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Upload Student Photo (150px X 150px)</label>
                                    <input type="file" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="cls_addstuInfo">
                            <label class="cls_formLabel">Parent Information</label>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label>Father Name<big>*</big></label>
                                    <input type="text" class="form-control" id="id_fathername" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Mother Name<big>*</big></label>
                                    <input type="text" class="form-control" id="id_mothername" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Father Occupation<big>*</big></label>
                                    <input type="text" class="form-control" id="id_fatheroccupation" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Mother Occupation<big>*</big></label>
                                    <input type="text" class="form-control" id="id_motheroccupation" />
                                </div>
                            </div>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label>Phone Number<big>*</big></label>
                                    <input type="text" class="form-control" id="id_phonenumber" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Nationality<big>*</big></label>
                                    <input type="text" class="form-control" id="id_nationality" />
                                </div>
                                <div class="cls_formelements">
                                    <label>Present Address<big>*</big></label>
                                    <textarea class="form-control" id="id_presentaddress"></textarea>
                                </div>
                                <div class="cls_formelements">
                                    <label>Permanent Address<big>*</big></label>
                                    <textarea class="form-control" id="id_permanentaddress"></textarea>
                                </div>
                            </div>
                            <div class="cls_formrow">
                                <div class="cls_formelements">
                                    <label>Upload Parents Photo (150px X 150px)</label>
                                    <input type="file" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="cls_addstuInfobtn">
                            <button class="cls_formbtn cls_formsave" title="Click here to Save"
                                onclick="submitstudent(this)">Save</button>
                            <button class="cls_formbtn cls_formreset" title="Click here to Reset"
                            onclick="reset(this)">Reset</button>
                        </div>
                    </div>
                </div>
                <!-- Main Content Ends -->
            </div>
            <footer>
                <p>&copy; Copyrights SMS 2023. All rights reserved. Designed by <b style="color: black;">Gagan</b></p>
            </footer>
        </section>
    </div>
    <!-- Body End -->
</body>

</html>
